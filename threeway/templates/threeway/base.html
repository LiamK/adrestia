{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
        <link rel="canonical" href="{% block canonical_url %}http://three4all.freespeechnow.net/{% endblock %}">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- facebook-related properties -->
        <meta property="og:site_name" content="2016 Presidential Three-4-All">
        <meta property="og:url" content="{% block og_url %}{% endblock %}">
        <meta property="og:title" content="{% block og_title %}{% endblock %}">
        <meta property="og:description" content="{% block og_description %}{% endblock %}">
        <meta property="og:image" content="{% block og_image %}{% static 'threeway/app/css/images/election_calculator.png' %}{% endblock %}">
        <meta property="og:type" content="website">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        {% block extra_header %}{% endblock %}
        {% comment %}
        Include analytics here instead of via static 
        {% endcomment %}
        {% include "adrestia/google_analytics.js" %}
    </head>
    <body ng-app="myApp">
      <div id="main" class="container" style="margin-bottom:2em;">
            {% block content %}{% endblock %}
      </div>
      {% block extra_body %}{% endblock %}
    </body>
<html>
